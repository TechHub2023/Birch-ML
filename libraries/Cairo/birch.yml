
name: Birch.Cairo
manifest: 
  source: 
    - src/Context.birch
    - src/Pattern.birch
    - src/Surface.birch
    - src/SurfacePDF.birch
    - src/SurfacePNG.birch
    - src/SurfaceSVG.birch
  other:
    - debian/source/format
    - debian/birch-cairo-dev.install
    - debian/changelog
    - debian/control
    - debian/copyright
    - debian/libbirch-cairo-0.0.0.install
    - debian/rules
    - birch-cairo.spec
    - birch.yml
    - LICENSE
    - PKGBUILD
    - README.md
require: 
  package: 
    - Birch.Standard
  header: 
    - cairo/cairo.h
    - cairo/cairo-pdf.h
    - cairo/cairo-svg.h
  library: 
    - cairo
