name: Standard
manifest:
  source:
    - src/*.birch
    - src/*/*.birch
    - src/*/*/*.birch
    - src/*/*/*/*.birch
    - src/*/*/*/*/*.birch
  other:
    - birch.yml
    - mkdocs.yml
    - LICENSE
    - README.md
    - smoke.sh
    - test.sh
require:
  header:
    - eigen3/Eigen/Dense
    - boost/filesystem.hpp
    - boost/math/special_functions.hpp
    - boost/math/distributions.hpp
    - yaml.h
  library:
    - yaml
    - boost_system
    - boost_filesystem
