name: Birch.Standard
version: 0.0.0
manifest:
  source:
    - src/*.birch
    - src/*/*.birch
    - src/*/*/*.birch
    - src/*/*/*/*.birch
    - src/*/*/*/*/*.birch
  other:
    - debian/source/format
    - debian/birch-standard-dev.install
    - debian/changelog
    - debian/control
    - debian/copyright
    - debian/libbirch-standard-0.0.0.install
    - debian/rules
    - birch-standard.spec
    - birch.yml
    - mkdocs.yml
    - LICENSE
    - PKGBUILD
    - README.md
require:
  header:
    - boost/math/distributions.hpp
    - yaml.h
    - dlfcn.h
    - getopt.h
  library:
    - yaml
