  test:
    parameters: 
      os:
        type: string
    executor: << parameters.os >>
    steps:
      - environment
      - attach_workspace:
          at: ..
      - build_birch:
          dir: tests/Test
      - codecov
      - end_if_pull_request

  example:
    parameters: 
      os:
        type: string
      dir:
        description: Directory containing the package
        type: string
    executor: << parameters.os >>
    steps:
      - environment
      - attach_workspace:
          at: ..
      - build_birch:
          dir: << parameters.dir >>
      - codecov
      - end_if_pull_request

  deb:
    parameters: 
      os:
        type: string
    executor: << parameters.os >>
    steps:
      - end_if_pull_request
      - environment
      - checkout
      - install_cuda_prereq

      - build_cpp:
          dir: birch  # needed for source_birch

      - source_cpp:
          dir: numbirch
      - source_cpp:
          dir: membirch
      - source_cpp:
          dir: birch
      - source_birch:
          dir: libraries/Standard
      - source_birch:
          dir: libraries/Cairo
      - source_birch:
          dir: libraries/SQLite

      - run:
          name: Initialize repository
          command: |
              mkdir -p /root/deb/$CODENAME/conf
              printf "Codename: $CODENAME\nSuite: stable\nComponents: main\nArchitectures: source amd64\nSignWith: default\n" > /root/deb/$CODENAME/conf/distributions
      - package_deb:
          dir: numbirch
      - package_deb:
          dir: membirch
      - package_deb:
          dir: birch
      - package_deb:
          dir: libraries/Standard
      - package_deb:
          dir: libraries/Cairo
      - package_deb:
          dir: libraries/SQLite
      - run:
          name: Remove unnecessary files
          command: |
              rm -rf /root/deb/$CODENAME/{conf,db}
      - persist_to_workspace:
          root: ..
          paths:
            - deb

  rpm:
    parameters: 
      os:
        type: string
    executor: << parameters.os >>
    steps:
      - end_if_pull_request
      - environment
      - checkout
      - install_cuda_prereq

      - build_cpp:
          dir: birch  # needed for source_birch

      - source_cpp:
          dir: numbirch
      - source_cpp:
          dir: membirch
      - source_cpp:
          dir: birch
      - source_birch:
          dir: libraries/Standard
      - source_birch:
          dir: libraries/Cairo
      - source_birch:
          dir: libraries/SQLite

      - run:
          name: Initialize repository
          command: |
              mkdir -p /root/rpm/$CODENAME/{x86_64,src}
              gpg --export --armor > public.key
              rpm --import public.key
              rm public.key
      - package_rpm:
          dir: numbirch
      - package_rpm:
          dir: membirch
      - package_rpm:
          dir: birch
      - package_rpm:
          dir: libraries/Standard
      - package_rpm:
          dir: libraries/Cairo
      - package_rpm:
          dir: libraries/SQLite
      - run:
          name: Finalize repository
          command: |
              cd /root/rpm/$CODENAME
              createrepo .
              gpg --detach-sign --armor repodata/repomd.xml
              gpg --export --armor > repodata/repomd.xml.key
      - persist_to_workspace:
          root: ..
          paths:
            - rpm

  brew:
    parameters: 
      os:
        type: string
    executor: << parameters.os >>
    steps:
      - end_if_pull_request
      - environment
      - checkout

      - build_cpp:
          dir: birch  # needed for source_birch

      - source_cpp:
          dir: numbirch
      - source_cpp:
          dir: membirch
      - source_cpp:
          dir: birch
      - source_birch:
          dir: libraries/Standard
      - source_birch:
          dir: libraries/Cairo
      - source_birch:
          dir: libraries/SQLite

      - run:
          name: Initialize repository
          command: |
              mkdir -p brew
      - package_brew:
          dir: numbirch
      - package_brew:
          dir: membirch
      - package_brew:
          dir: birch
      - package_brew:
          dir: libraries/Standard
      - package_brew:
          dir: libraries/Cairo
      - package_brew:
          dir: libraries/SQLite

      - deploy_brew:
          repo: homebrew-stage

      - persist_to_workspace:
          root: .
          paths:
            - brew

  stage_repo:
    executor: default
    steps:
      - end_if_pull_request
      - environment
      - attach_workspace:
          at: ..
      - deploy_repo:
          subdomain: stage.birch.sh
      - run:
          name: Wait a little while for stage.birch.sh to be published
          command: sleep 120

  test_repo:
    parameters: 
      os:
        type: string
    executor: << parameters.os >>
    steps:
      # want clean slate to test installation, so do not run environment here
      - end_if_pull_request
      - run:
          name: Test install
          command: |
              if [[ "$CODENAME" =~ "opensuse" ]]; then
                zypper --gpg-auto-import-keys addrepo https://stage.birch.sh/rpm/$CODENAME/birch.repo
                zypper --gpg-auto-import-keys update --no-confirm
                zypper install --no-confirm --recommends birch
              elif [[ "$CODENAME" =~ "fedora" || "$CODENAME" =~ "mageia" ]]; then
                dnf install --assumeyes dnf-plugins-core
                dnf config-manager --add-repo https://stage.birch.sh/rpm/$CODENAME/birch.repo
                dnf update --assumeyes
                dnf install --assumeyes birch
              elif [[ "$CODENAME" =~ "mac" ]]; then
                brew update
                brew upgrade
                brew install lawmurray/stage/birch
              else
                apt update --assume-yes
                apt install --assume-yes curl gpg
                echo "deb https://stage.birch.sh/deb $CODENAME main" | tee /etc/apt/sources.list.d/birch.list
                curl -fsSL https://stage.birch.sh/deb/Release.key | gpg --dearmor | tee /etc/apt/trusted.gpg.d/birch.gpg > /dev/null
                apt update --assume-yes
                apt install --assume-yes --install-recommends birch
              fi
      - run:
          name: Test run
          command: |
            mkdir hello
            cd hello
            birch init
            birch build
            birch hello

  deploy:
    executor: default
    steps:
      - end_if_pull_request
      - environment
      - attach_workspace:
          at: ..
      - deploy_repo:
          subdomain: download.birch.sh
      - deploy_brew:
          repo: homebrew-birch
      - deploy_docs
      - deploy_obs

workflows:
  all:
    jobs:
      - build:
          matrix:
            parameters:
              os:
                - bench
                - cover
                - alpine
                - mac

      - test:
          matrix:
            parameters:
              os:
                - bench
                - cover
                - alpine
                - mac
          requires:
            - build-<< matrix.os >>

      - example:
          matrix:
            parameters:
              os:
                - bench
                - cover
                - alpine
                - mac
              dir:
                - examples/Ecology
                - examples/LinearRegression
                - examples/MixedGaussian
                - examples/MultiObjectTracking
                - examples/SIR
                - examples/VectorBorneDisease
          requires:
            - test-<< matrix.os >>

      # Linux repositories host binary packages, which are built first (slow)
      # then tested (fast)
      - deb:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          matrix:
            parameters:
              os:
                - buster
                - bullseye
                - focal
                - jammy
                - kinetic

      - rpm:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          matrix:
            parameters:
              os:
                - opensuse-leap-15-4
                - opensuse-tumbleweed
                - fedora-35
                - fedora-36
                - fedora-37

      - stage_repo:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - deb-buster
            - deb-bullseye
            - deb-focal
            - deb-jammy
            - deb-kinetic
            - rpm-opensuse-leap-15-4
            - rpm-opensuse-tumbleweed
            - rpm-fedora-35
            - rpm-fedora-36
            - rpm-fedora-37

      - test_repo:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          matrix:
            parameters:
              os:
                - buster
                - bullseye
                - focal
                - jammy
                - kinetic
                - opensuse-leap-15-4
                - opensuse-tumbleweed
                - fedora-35
                - fedora-36
                - fedora-37
          requires:
            - stage_repo

      # Mac Homebrew repositories host source packages, which are staged first
      # (fast) then tested (slow, build required)
      - brew:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          matrix:
            parameters:
              os:
                - mac
      - test_repo:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          matrix:
            parameters:
              os:
                - mac
          requires:
            - brew-mac

      - deploy:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - test_repo-buster
            - test_repo-bullseye
            - test_repo-focal
            - test_repo-jammy
            - test_repo-kinetic
            - test_repo-opensuse-leap-15-4
            - test_repo-opensuse-tumbleweed
            - test_repo-fedora-35
            - test_repo-fedora-36
            - test_repo-fedora-37
            - test_repo-mac
