version: 2.1

orbs:
  slack: circleci/slack@3.4.2
  codecov: codecov/codecov@3.2.2

executors:
  opensuse-release:
    docker:
      - image: lawmurray/birch-circleci:opensuse
    resource_class: large
    environment:
      OMP_NUM_THREADS: 4
      MAKE_FLAGS: "-j8"
      LIB_FLAGS: "--disable-debug --disable-test --enable-release"
      BIRCH_FLAGS: "--unit=unity --arch=native --jobs=1 --enable-verbose --disable-assert --disable-debug --disable-static --disable-single"
    working_directory: /root/project/opensuse-release

  opensuse-test:
    docker:
      - image: lawmurray/birch-circleci:opensuse
    resource_class: large
    environment:
      OMP_NUM_THREADS: 4
      MAKE_FLAGS: "-j8"
      DRIVER_CXXFLAGS: "-O0 -g -fno-inline --coverage"
      LIB_FLAGS: "--disable-debug --enable-test --disable-release"
      BIRCH_FLAGS: "--unit=unity --arch=native --jobs=1 --enable-verbose --enable-coverage --disable-optimize --disable-static --disable-single"
    working_directory: /root/project/opensuse-test

  ubuntu-debug:
    docker:
      - image: lawmurray/birch-circleci:ubuntu
    resource_class: large
    environment:
      OMP_NUM_THREADS: 4
      MAKE_FLAGS: "-j8"
      LIB_FLAGS: "--enable-debug --disable-test --disable-release"
      BIRCH_FLAGS: "--unit=unity --arch=native --jobs=1 --enable-verbose --disable-optimize --disable-static --disable-single"
    working_directory: /root/project/ubuntu-debug

  debian-debug:
    docker:
      - image: lawmurray/birch-circleci:debian
    resource_class: large
    environment:
      OMP_NUM_THREADS: 4
      MAKE_FLAGS: "-j8"
      LIB_FLAGS: "--enable-debug --disable-test --disable-release"
      BIRCH_FLAGS: "--unit=unity --arch=native --jobs=1 --enable-verbose --disable-optimize --disable-static --disable-single"
    working_directory: /root/project/debian-debug

  fedora-debug:
    docker:
      - image: lawmurray/birch-circleci:fedora
    resource_class: large
    environment:
      OMP_NUM_THREADS: 4
      MAKE_FLAGS: "-j8"
      LIB_FLAGS: "--enable-debug --disable-test --disable-release"
      BIRCH_FLAGS: "--unit=unity --arch=native --jobs=1 --enable-verbose --disable-optimize --disable-static --disable-single"
    working_directory: /root/project/fedora-debug

  alpine-debug:
    docker:
      - image: lawmurray/birch-circleci:alpine
    resource_class: large
    environment:
      OMP_NUM_THREADS: 4
      MAKE_FLAGS: "-j8"
      LIB_FLAGS: "--enable-debug --disable-test --disable-release"
      BIRCH_FLAGS: "--unit=unity --arch=native --jobs=1 --enable-verbose --disable-optimize --disable-static --disable-single"
    working_directory: /root/project/alpine-debug

  mac-debug:
    macos:
      xcode: 13.4.1
    environment:
      OMP_NUM_THREADS: 4
      MAKE_FLAGS: "-j8"
      LIB_FLAGS: " --disable-openmp --enable-debug --disable-test --disable-release"
      BIRCH_FLAGS: "--unit=unity --arch=native --disable-openmp --jobs=1 --disable-optimize --disable-static --disable-single"
    working_directory: /Users/distiller/project/mac-debug
    # ^ hard-coding different home directory for Mac, discovered with SSH

commands:

  environment:
    parameters: 
      os:
        type: string
    steps:
      - when:
          condition:
            equal: [ mac-debug, << parameters.os >> ]
          steps:
            - restore_cache:
                key: homebrew
            - run:
                name: Homebrew
                command: |
                    HOMEBREW_NO_AUTO_UPDATE=1 brew remove --force --ignore-dependencies node node@14 tcl-tk  # avoids these being unnecessarily updated as dependents later
                    HOMEBREW_NO_AUTO_UPDATE=1 brew unlink parallel  # conflicts with moreutils
                    HOMEBREW_NO_AUTO_UPDATE=1 brew install coreutils moreutils gnu-time libtool flex boost eigen libomp cairo
                    echo "export PATH=/usr/local/opt/gnu-time/libexec/gnubin:/usr/local/opt/flex/bin:/usr/local/opt/bison/bin:\$PATH" >> $BASH_ENV
                    echo "export CPPFLAGS=\"-Xpreprocessor -fopenmp\"" >> $BASH_ENV
            - save_cache:
                key: homebrew
                paths:
                  - /Users/distiller/Library/Caches/Homebrew
      - run:
          name: Environment variables
          command: |
              echo "export VERSION=`(git describe --long || echo) | sed -E 's/v([0-9]+)-([0-9]+)-g[0-9a-f]+/\1.\2/'`" >> $BASH_ENV
              echo "export VERSION_LONG=`git describe --long || echo`" >> $BASH_ENV
              echo "export PREFIX=$CIRCLE_WORKING_DIRECTORY" >> $BASH_ENV
              echo "export PATH=\$PREFIX/bin:\$PATH" >> $BASH_ENV
              echo "export CPLUS_INCLUDE_PATH=\$PREFIX/include:\$CPLUS_INCLUDE_PATH" >> $BASH_ENV
              echo "export LD_LIBRARY_PATH=\$PREFIX/lib64:\$PREFIX/lib:\$LD_LIBRARY_PATH" >> $BASH_ENV
              echo "export LIBRARY_PATH=\$PREFIX/lib64:\$PREFIX/lib:\$LIBRARY_PATH" >> $BASH_ENV
              echo "export FORMAT=', \"real\": %e, \"user\": %U, \"system\": %S, \"memory\": %M, \"involuntary\": %c, \"voluntary\": %w'" >> $BASH_ENV

  end_if_pull_request:
    steps:
      - run: 
         name: End early if pull request
         command: |
            if [[ -n "$CIRCLE_PR_NUMBER" ]]
            then
              circleci step halt
            fi

  codecov:
    parameters: 
      os:
        type: string
    steps:
      - when:
          condition:
            matches:
              pattern: "^.+-test$"
              value: << parameters.os >>
          steps:
            - run:
                name: Produce coverage report
                command: lcov --directory . --no-external --capture -o cov.info
            - codecov/upload:
                file: cov.info

  slack:
    steps:
      - slack/status:
          fail_only: true

  driver:
    steps:
      - run:
          name: Build driver
          command: |
              cd driver
              cat configure.ac | sed -E "s/unversioned/$VERSION/" | sponge configure.ac
              ./bootstrap
              ./configure --prefix="$PREFIX" CXXFLAGS="$DRIVER_CXXFLAGS" || cat config.log
              make $MAKE_FLAGS
              make install
      - run:
          name: Smoke test driver
          command: |
            cd driver
            if [[ -e smoke.sh ]]
            then
              ./smoke.sh
            fi

  build_library:
    description: Build a C++ library
    parameters:
      package:
        description: Name of the library
        type: string
    steps:
      - run:
          name: Build << parameters.package >>
          command: |
              cd << parameters.package >>
              cat configure.ac | sed -E "s/unversioned/$VERSION/" | sponge configure.ac
              ./bootstrap
              ./configure --prefix="$PREFIX" $LIB_FLAGS CXXFLAGS="-march=native" || cat config.log
              make $MAKE_FLAGS
              make install

  build_package:
    description: Build a Birch package
    parameters:
      os:
        type: string
      dir:
        description: Directory containing the package (e.g. libraries)
        type: string
      package:
        description: Name of package (e.g. Standard)
        type: string
      extra:
        description: Extra build flags for birch
        type: string
        default: ""
    steps:
      - run:
          name: Build << parameters.package >> package
          command: |
              cd << parameters.dir >>/<< parameters.package >>
              echo "version: $VERSION" | cat - birch.yml | sponge birch.yml
              birch install --prefix=$PREFIX $BIRCH_FLAGS << parameters.extra >> || cat config.log
          no_output_timeout: 30m
      - when:
          condition:
            or:
              - matches:
                  pattern: "^.+-debug$"
                  value: << parameters.os >>
              - matches:
                  pattern: "^.+-test$"
                  value: << parameters.os >>
          steps:
            - run:
                name: Smoke test << parameters.package >> package
                command: |
                    cd << parameters.dir >>/<< parameters.package >>
                    birch docs
                    if [[ -e smoke.sh ]]
                    then
                      ./smoke.sh
                    fi
      - when:
          condition:
            matches:
              pattern: "^.+-release$"
              value: << parameters.os >>
          steps:
            - run:
                name: Unit test << parameters.package >> package
                command: |
                    cd << parameters.dir >>/<< parameters.package >>
                    if [[ -e test.sh ]]
                    then
                      env time --format="$FORMAT" --output=time.txt ./test.sh
                      # ^ env time to use GNU time, not Bash built-in time
                    fi
            - run:
                name: Upload  << parameters.package >> results to MongoDB Atlas
                command: |
                    if [[ -n "$MONGODB_HOST" && -n "$MONGODB_USERNAME" && -n "$MONGODB_PASSWORD" && -n "$VERSION_LONG" ]]
                    then
                      cd << parameters.dir >>/<< parameters.package >>
                      if [[ -e output/test.json ]]
                      then
                        echo '{ "output": ' > mongodb.json
                        cat output/test.json >> mongodb.json
                        if [[ -e time.txt ]]
                        then
                          cat time.txt >> mongodb.json
                        fi
                        echo ", \"branch\": \"$CIRCLE_BRANCH\"" >> mongodb.json
                        echo ", \"version\": \"$VERSION_LONG\"" >> mongodb.json
                        echo '}' >> mongodb.json
                        mongoimport --uri mongodb+srv://$MONGODB_USERNAME:$MONGODB_PASSWORD@$MONGODB_HOST/test --collection << parameters.package >> --file mongodb.json
                      fi
                    fi

  osc_identity:
    steps:
      - run:
          name: Configure OSC
          command: |
              if [[ -n "$OSC_USERNAME" && -n "$OSC_PASSWORD" ]]
              then
                mkdir -p ~/.config/osc
                echo [general]                          > ~/.config/osc/oscrc
                echo apiurl = https://api.opensuse.org >> ~/.config/osc/oscrc
                echo [https://api.opensuse.org]        >> ~/.config/osc/oscrc
                echo user = $OSC_USERNAME              >> ~/.config/osc/oscrc
                echo pass = $OSC_PASSWORD              >> ~/.config/osc/oscrc
              fi

  deploy_obs_package:
    parameters:
      dir:
        description: Directory containing the package (e.g. libraries)
        type: string
        default: .
      package:
        description: Name of package (e.g. Standard)
        type: string
    steps:
      - run:
          name: Open Build Service package for << parameters.package >>
          command: |
              shopt -s extglob
              if [[ -n "$OSC_PROJECT" && -n "$OSC_USERNAME" && -n "$OSC_PASSWORD" && -n "$VERSION" ]]
              then
                TARNAME=<< parameters.package >>
                if [[ "$TARNAME" = "driver" ]]; then
                  TARNAME=birch
                elif [[ "$TARNAME" != "libbirch" && "$TARNAME" != "numbirch" ]]; then
                  TARNAME=birch-${TARNAME,,}
                fi
                osc checkout $OSC_PROJECT $TARNAME
                cd << parameters.dir >>/<< parameters.package >>
                make dist
                cp $TARNAME-$VERSION.tar.gz $CIRCLE_WORKING_DIRECTORY/$OSC_PROJECT/$TARNAME/.
                cd $CIRCLE_WORKING_DIRECTORY/$OSC_PROJECT/$TARNAME
                osc delete $TARNAME-!($VERSION).tar.gz
                osc add $TARNAME-$VERSION.tar.gz
                for file in $TARNAME.spec $TARNAME.dsc debian.control PKGBUILD
                do
                  cat $file |
                    sed -E "s/-[0-9]+\.[0-9]+\.tar\.gz/-$VERSION.tar.gz/g" |
                    sed -E "s/\%\{name\}-[0-9]+\.[0-9]+/\%\{name\}-$VERSION/g" |
                    sed -E "s/Version: [0-9]+\.[0-9]+/Version: $VERSION/g" |
                    sed -E "s/pkgver=[0-9]+\.[0-9]+/pkgver=$VERSION/g" |
                    sed -E "s/pkgname-[0-9]+\.[0-9]+/pkgname-$VERSION/g" |
                    sed -E "s/>=( ?)[0-9]+\.[0-9]+/>=\\1$VERSION/g" |
                    sponge $file
                done
                osc commit -m "Updated to version $VERSION."
              fi

  git_identity:
    steps:
      - run:
          name: Configure Git
          command: |
              git config --global user.name "Birch Machine"
              git config --global user.email "birch-machine@indii.org"

  brew_checkout:
    steps:
      - run:
          name: Checkout Homebrew tap
          command: |
              if [[ -n "$GITHUB_USERNAME" && -n "$GITHUB_PASSWORD" ]]
              then
                git clone https://$GITHUB_USERNAME:$GITHUB_PASSWORD@github.com/lawmurray/homebrew-birch.git
                cd homebrew-birch
                git rm *.tar.gz
              fi

  deploy_brew_package:
    parameters:
      dir:
        description: Directory containing the package (e.g. libraries)
        type: string
        default: .
      package:
        description: Name of package (e.g. Standard)
        type: string
    steps:
      - run:
          name: Homebrew package for << parameters.package >>
          command: |
              shopt -s extglob
              if [[ -n "$GITHUB_USERNAME" && -n "$GITHUB_PASSWORD" && -n "$VERSION" ]]
              then
                TARNAME=<< parameters.package >>
                if [[ "$TARNAME" = "driver" ]]; then
                  TARNAME=birch
                elif [[ "$TARNAME" != "libbirch" && "$TARNAME" != "numbirch" ]]; then
                  TARNAME=birch-${TARNAME,,}
                fi
                cd << parameters.dir >>/<< parameters.package >>
                make dist
                cp $TARNAME-$VERSION.tar.gz $CIRCLE_WORKING_DIRECTORY/homebrew-birch/.
                cd $CIRCLE_WORKING_DIRECTORY/homebrew-birch
                SHA256=($(sha256sum $TARNAME-$VERSION.tar.gz))
                cat $TARNAME.rb |
                  sed -E "s/-[0-9]+\.[0-9]+\.tar\.gz/-$VERSION.tar.gz/g" |
                  sed -E "s/sha256 \"[0-9a-f]+\"/sha256 \"$SHA256\"/g" |
                  sed -E "s/version \"[0-9]+\.[0-9]+\"/version \"$VERSION\"/g" |
                  sed -E "s/=> \"[0-9]+\.[0-9]+\"/=> \"$VERSION\"/g" |
                  sponge $TARNAME.rb
              fi

  brew_commit:
    steps:
      - git_identity
      - run:
          name: Commit Homebrew tap
          command: |
              if [[ -n "$GITHUB_USERNAME" && -n "$GITHUB_PASSWORD" && -n "$VERSION" ]]
              then
                cd homebrew-birch
                git add *.tar.gz
                git add -u
                git commit -m "Updated to version $VERSION."
                git push origin master
              fi

  deploy_website:
    steps:
      - run:
          name: Deploy website
          command: |
              if [[ -n "$GITHUB_USERNAME" && -n "$GITHUB_PASSWORD" ]]
              then
                git clone https://$GITHUB_USERNAME:$GITHUB_PASSWORD@github.com/lawmurray/docs.birch.sh.git
                make -f mkdocs.makefile
                cp -r mkdocs.yml docs docs.birch.sh/.
                cd docs.birch.sh
                mkdocs gh-deploy
              fi

jobs:
  base:
    parameters: 
      os:
        type: string
    executor: << parameters.os >>
    steps:
      - checkout
      - environment:
          os: << parameters.os >>
      - driver
      - build_library:
          package: numbirch
      - build_library:
          package: libbirch
      - persist_to_workspace:
          root: ..
          paths:
            - << parameters.os >>
      - codecov:
          os: << parameters.os >>
      - end_if_pull_request
      - slack

  standard:
    parameters: 
      os:
        type: string
    executor: << parameters.os >>
    steps:
      - attach_workspace:
          at: ..
      - environment:
          os: << parameters.os >>
      - build_package:
          os: << parameters.os >>
          dir: libraries
          package: Standard
      - build_package:
          os: << parameters.os >>
          dir: libraries
          package: StandardTest
      - persist_to_workspace:
          root: ..
          paths:
            - << parameters.os >>
      - codecov:
          os: << parameters.os >>
      - end_if_pull_request
      - slack

  libraries:
    parameters: 
      os:
        type: string
    executor: << parameters.os >>
    steps:
      - attach_workspace:
          at: ..
      - environment:
          os: << parameters.os >>
      - build_package:
          os: << parameters.os >>
          dir: libraries
          package: Cairo
      - build_package:
          os: << parameters.os >>
          dir: libraries
          package: SQLite
      - persist_to_workspace:
          root: ..
          paths:
            - << parameters.os >>
      - codecov:
          os: << parameters.os >>
      - end_if_pull_request
      - slack

  example:
    parameters: 
      os:
        type: string
      package:
        description: Name of package (e.g. LinearRegression)
        type: string
    executor: << parameters.os >>
    steps:
      - attach_workspace:
          at: ..
      - environment:
          os: << parameters.os >>
      - build_package:
          os: << parameters.os >>
          dir: examples
          package: << parameters.package >>
      - codecov:
          os: << parameters.os >>
      - end_if_pull_request
      - slack

  deploy:
    parameters: 
      os:
        type: string
    executor: << parameters.os >>
    steps:
      - end_if_pull_request
      - attach_workspace:
          at: ..
      - environment:
          os: << parameters.os >>
      - git_identity
      - osc_identity
      - deploy_obs_package:
          package: driver
      - deploy_obs_package:
          package: numbirch
      - deploy_obs_package:
          package: libbirch
      - deploy_obs_package:
          dir: libraries
          package: Standard
      - deploy_obs_package:
          dir: libraries
          package: Cairo
      - deploy_obs_package:
          dir: libraries
          package: SQLite
      - brew_checkout
      - deploy_brew_package:
          package: driver
      - deploy_brew_package:
          package: numbirch
      - deploy_brew_package:
          package: libbirch
      - deploy_brew_package:
          dir: libraries
          package: Standard
      - deploy_brew_package:
          dir: libraries
          package: Cairo
      - deploy_brew_package:
          dir: libraries
          package: SQLite
      - brew_commit
      - deploy_website
      - slack

workflows:
  version: 2
  all:
    jobs:
      - base:
          matrix:
            parameters:
              os: [opensuse-release,opensuse-test,ubuntu-debug,debian-debug,fedora-debug,alpine-debug,mac-debug]

      - standard:
          matrix:
            parameters:
              os: [opensuse-release,opensuse-test,ubuntu-debug,debian-debug,fedora-debug,alpine-debug,mac-debug]
          requires:
            - base-<< matrix.os >>

      - libraries:
          matrix:
            parameters:
              os: [opensuse-release,opensuse-test,ubuntu-debug,debian-debug,fedora-debug,alpine-debug,mac-debug]
          requires:
            - standard-<< matrix.os >>

      - example:
          matrix:
            parameters:
              os: [opensuse-release,opensuse-test]
              package: [Ecology,LinearGaussian,LinearRegression,MixedGaussian,MultiObjectTracking,PoissonGaussian,SIR,VectorBorneDisease]
          requires:
            - libraries-<< matrix.os >>

      - deploy:
          os: opensuse-release
          filters:
            branches:
              only:
                - master
          requires:
            - example
            - libraries
