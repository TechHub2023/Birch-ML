name: MultiObjectTracking
manifest: 
  source: 
    - src/data.birch
    - src/draw.birch
    - src/Global.birch
    - src/Multi.birch
    - src/Track.birch
  data:
    - config/filter.json
    - config/simulate.json
    - input/filter.json
